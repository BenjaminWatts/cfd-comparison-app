name: Deploy Expo Web to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows the workflow to be triggered manually

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allows push to the gh-pages branch
    steps:
      # Step 1: Check out the repository
      - uses: actions/checkout@v3  # Updated to v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3  # Updated to v3
        with:
          node-version: '16.x'

      # Step 3: Install npm dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the Expo web project
      - name: Export Expo Web
        run: npx expo export -p web  # Adjust the directory if needed

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./web-build  # Adjust if your output directory is different
