name: Deploy Expo Web to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows the workflow to be triggered manually

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository
      - uses: actions/checkout@v3  # Updated to v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Step 3: Install npm dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the Expo web project
      - name: Export Expo Web
        run: npx expo export -p web  # Adjust the output directory if needed

      # Step 5: Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v1
        with:
          path: dist  # Adjust if your Expo output directory is different

  # Deploy job
  deploy:
    # Add a dependency on the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      # Step 1: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # or specify a specific version if needed

