on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Export Expo Web
        run: npx expo -p web 

      - name: install to GitHub Pages
        run: npm install gh-pages
          
      - name: Deploy to github pages
        run: npx gh-pages -d dist