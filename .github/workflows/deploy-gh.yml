on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"  # Runs at midnight UTC every day


jobs:
  build:
    permissions:
      pages: write
      id-token: write
      contents: write  # This ensures the action can push changes to the repo

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install && npm i node-fetch && npm install gh-pages

      - name: Download data
        run: npm run download

      - name: Build dist
        run: npx expo export -p web --output-dir docs

      # Step 5: Commit and push changes if any
      - name: Commit changes
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "Download and rebuild data"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main

